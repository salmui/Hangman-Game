<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	
	<title>Hangman Game</title>
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	
	<div id="page-wrap"> <h1>Fitness Hangman</h1>
	<h4><span id="genword"> Press "0" to Refresh</span></h4>
		<div id="usedletters">
			<h3> Incorrect Guesses </h3>
			<div id="innerdiv"><span id="guessed"></span></div>
		</div>
		<div>
				<img class= "displayed" src="assets/images/hangman0.png" id="hangimages">
			</div>
	
	</div>

	<div class="container" id="game">
	<div class="row">
		
		<div class="panel">

					<h2 class="paneltxt">Wins: <span id="wins"></span></h2>

					<h2 class="paneltxt">Guesses Remaining:<span id="guessesremaining"></span></h2>


				
		</div>

	<div class="col-sm-6 col-sm-offset-2">

			<h2><span id="guesstheword"></span>
			<br>
			<span id="wordtoguess"></span></h2>
		
			
		</div>

	</div>
	

</body>

<script src="assets/javascript/game.js" type="text/javascript"></script>
